name: Java Docker Workflow

on:
  push:
    branches:
      - main

jobs:
  build_multistage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK and Build Java application
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java Code
        run: javac HelloWorld.java

      - name: Set up JDK and Build Docker Image
        run: |
          docker build -t benchmark-image-21-distroless -f docker/Dockerfile .
        working-directory: ${{ github.workspace }}

      - name: Run Docker Container
        run: docker run benchmark-image-21-distroless

